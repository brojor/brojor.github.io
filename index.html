<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <style>
        * {
    		box-sizing: border-box;
    		margin: 0;
    	}
    	.app{
    		width: 350px;
    		height: 90vh;
    		margin: 0 auto;
		    padding: 40px;
		    /*border: 1px solid;*/
		    text-align: center;
		    display: flex;
		    flex-direction: column;
		    justify-content: space-between;
    	}
    	h1 {
    		font-size: 5em;
    	}
    	.info-small {
    		margin-bottom: 160px;
    	}
    	img {
    		width: 100%;
    		margin-top: 40px 0;
    	}
    </style>
</head>

<body>
    <div class="app">
        <h1 id="temperature"></h1>
        <div class="info-small">
	        <h3 id="wind"></h3>
	        <p id="description"></p>
        </div>

        <img src="img/frog.jpg">
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
